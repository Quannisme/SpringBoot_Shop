<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<link rel="stylesheet" href="Thanhtoan.css">

<title>Checkout Form</title>
<style>
    .button-container {
    display: flex;
    justify-content: space-between;
  }

  .button-container button {
    flex: 1;
    margin: 0 5px; /* Khoảng cách giữa các button */
  }
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
  }
  .wrapper {
    display: flex;
    justify-content: center;
    padding: 20px;
  }
  .checkout {
    width: 80%;
    background: #fff;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    display: flex;
    margin-top: 20px;
  }
  .left-column, .right-column {
    padding: 20px;
    flex: 1;
  }
  h2 {
    font-size: 18px;
    color: #333;
    margin-bottom: 10px;
  }
  .form-group {
    margin-bottom: 15px;
  }
  label {
    display: block;
    margin-bottom: 5px;
    color: #666;
  }
  input, select, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  button {
    width: 100%;
    padding: 15px;
    border: none;
    background-color: #000000;
    color: white;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
  }
  .order-summary {
    border-top: 1px solid #eee;
    margin-top: 20px;
    padding-top: 20px;
  }
  .order-summary h3 {
    font-size: 16px;
    color: #333;
    margin-bottom: 15px;
  }
  .order-summary p {
    font-size: 14px;
    color: #666;
    line-height: 1.5;
    margin-bottom: 5px;
  }
  .order-summary p.total {
    font-size: 16px;
    font-weight: bold;
    margin-top: 10px;
  }
  .order-summary button {
    background-color: #000000;
    margin-top: 20px;
  }
  .product-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: #ffffff;
    border: 1px solid #e1e1e1;
    padding: 10px;
    border-radius: 4px;
  }
  
  .product-details {
    display: flex;
    align-items: center;
  }
  
  .product-image {
    width: 50px; /* Adjust as per your image's aspect ratio */
    height: auto;
    margin-right: 10px;
    border-radius: 4px;
  }
  
  .product-title {
    font-size: 16px;
    color: #333;
  }
  
  .product-size {
    font-size: 14px;
    color: #777;
  }
  
  .product-price {
    font-size: 16px;
    color: #333;
    font-weight: bold;
  }
  
  .quantity-indicator {
    background-color: #007bff;
    color: white;
    border-radius: 50%;
    padding: 2px 6px;
    font-size: 14px;
    position: relative;
    top: -10px;
    left: -10px;
  }
</style>
</head>
<body>
<div class="wrapper">
  <div class="checkout">
    <div class="left-column">
      <h2>Thông tin nhận hàng</h2>
      <div class="form-group">
        <input type="Địa Chỉ" id="Địa Chỉ" placeholder="Họ và tên">
      </div>
      <div class="form-group">
        <input type="Email" id="Email" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="fullname" id="fullname" placeholder="Ngày tháng năm sinh">
      </div> 
         <div class="form-group">
        <!-- <label for="Số điện thoại">Số điện thoại</label> -->
        <input type="so dt" id="" placeholder="Số Điện Thoại">
    </div>
    <div class="form-group">
        <input type="text" id=""placeholder="Số CMND">
    </div>
    <div class="font-group">

        <input type="text" name="" id=""placeholder="Địa chỉ">
    </div>
      </div>
      <div class="right-column">
        <div class="order-summary">
            <h3>Đơn hàng</h3>
            <div class="product-container">
                <div class="product-details">
                    <img src="" alt="T-shirt" class="product-image">
                    <div>
                        <div class="product-title">ảnh đồ</div>
                        <div class="product-size">Size x</div>
                    </div>
                </div>

              <div class="product-price">000000₫</div>
            </div>
            <p>Tạm Phí</p>
            <div class="order-summary">
                <h4>Tổng Cộng </h4>

            </div>                
            <div class="button-container">
                  <button type="button">Quay lại trang chủ</button>
                  <button type="button">Đặt Hàng</button>
                </div>
        </div>
    </div>
</div>
</body>

</html>
